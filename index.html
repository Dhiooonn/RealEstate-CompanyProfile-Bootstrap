<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate - Company Profile</title>
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav
      class="navbar navbar-expand-lg bg-body-transparent navbar-dark mt-3 position-fixed w-100"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo.svg"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top me-1"
          />
          Dream House
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-2">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <div class="button">
            <button class="button-primary">Login</button>
            <button class="button-secondary">Register</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section - Start -->
    <section id="hero">
      <div class="container h-100">
        <div class="row h-100">
          <div class="hero-tagline col-md-6 my-auto">
            <h1>
              Help Find <br />
              Dream house.
            </h1>
            <p>
              <span class="fw-bold">Dream Home</span> is here to find the best
              home for you, <br />for sale or rent with sources trustworthy.
            </p>

            <button class="button-lg-primary">find your home</button>
            <a href="#">
              <img src="img/arrow.svg" alt="" />
            </a>
          </div>
        </div>

        <img
          src="img/hero-section.svg"
          alt=""
          class="img-hero position-absolute end-0 bottom-0"
        />
        <img
          src="img/pattern.svg"
          alt=""
          class="pattern-img h-100 position-absolute top-0 start-0"
        />
      </div>
    </section>
    <!-- Hero Section - End -->

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
